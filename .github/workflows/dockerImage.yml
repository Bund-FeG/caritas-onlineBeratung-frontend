name: Publish Docker image

on:
    push:
        tags:
            - 'dockerImage.v.*'

jobs:
    build:
        name: Build
        if: "!contains(github.event.head_commit.author, 'action@github.com')"
        runs-on: ubuntu-latest
        steps:
            - run: echo ::set-env name=BRANCH::$(echo -n "${GITHUB_REF#refs/heads/}")
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 10
            - run: npm i
            - name: Run linters
              uses: samuelmeuli/lint-action@v1
              with:
                  github_token: ${{ secrets.github_token }}
                  eslint: true
                  eslint_dir: ./src
                  prettier: true
                  prettier_dir: ./src
            - run: echo ::set-env name=RELEASE_VERSION::$(npm run version --silent)
            - run: npm run build
            - uses: actions/upload-artifact@v2
              with:
                  name: buildfiles
                  path: dist/**/*
    push_to_registry:
        needs: [build]
        name: Push Docker image to GitHub Packages
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Download buildfiles artifact
              uses: actions/download-artifact@v2
              with:
                  name: buildfiles
            - name: Push to GitHub Packages
              uses: docker/build-push-action@v1.1.1
              with:
                  username: ${{ secrets.GH_PACKAGE_RELEASE_USER }}
                  password: ${{ secrets.GH_PACKAGE_RELEASE_TOKEN }}
                  registry: docker.pkg.github.com
                  repository: caritasdeutschland/caritas-onlineberatung-frontend/frontend-image
                  tag_with_ref: true
